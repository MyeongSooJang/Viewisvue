<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue cdn으로 적용하기</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h3>나의 첫 번째 Vue 화면</h3>
        <h4>{{ testData }}</h4>
        <button @click="clickHandler">클릭 이벤트</button>
    </div>
    <script>
        // Vue 인스턴스를 이용해서 적용하기
        Vue.createApp({
            data(){
                return {
                    testData : "우와 신기해!",
                }
            },
            methods:{
                clickHandler:function(){
                    this.testData="이제 쉬는시간!";
                    alert('우와 이벤트도 적용돼!');
                }
            },

        }).mount("#app")

    </script>
</body>
</html>
